version: 1.0
runtime: python311

build:
  commands:
    pre-build:
      - python3 -m pip install --upgrade pip
      - python3 -m pip install -r requirements.txt
    build:
      - echo "Build completed."
    post-build:
      - echo "Post-build steps completed."

run:
  command: python3 -m uvicorn sentiment:app --host 0.0.0.0 --port 8080