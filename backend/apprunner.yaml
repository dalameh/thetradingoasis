version: 1.0
runtime: PYTHON_3.11
build:
  commands:
    # Upgrade pip and install dependencies
    - python3 -m pip install --upgrade pip
    - python3 -m pip install -r requirements.txt
  artifacts:
    base-directory: ./backend  # adjust if sentiment.py is in a different folder
    files:
      - "**/*"
deployment:
  start-command: python3 -m uvicorn sentiment:app --host 0.0.0.0 --port 8080
  port: 8080